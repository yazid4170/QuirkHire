{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4">Resume Recommender</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Job Description</label>
      <textarea name="job_description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Number of Results</label>
      <input type="number" name="top_n" class="form-control" value="5" min="1" max="20">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
{% endblock %}
